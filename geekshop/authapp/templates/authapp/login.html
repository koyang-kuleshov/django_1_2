{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
  <form class="form-horizontal" action="{% url 'auth:login' %}" method="POST">
    {% csrf_token %}
    {% if next %}
        <input type="hidden" name="next" value={{ next }}>
    {% endif %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="Войти">
    <button class="btn btn-round form-control last">
    <a href="{% url 'auth:register' %}">Зарегестрироваться</a>
    </button>
    </form>
    <button>
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
            Войти через контакт
        </a>
    </button>
    {% endblock %}
