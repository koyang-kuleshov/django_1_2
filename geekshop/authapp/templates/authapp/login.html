{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
  <form class="form-horizontal" action="{% url 'auth:login' %}" method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="Войти">
    </form>
    <a href="{% url 'auth:register' %}">Зарегестрироваться</a>
    {% endblock %}
