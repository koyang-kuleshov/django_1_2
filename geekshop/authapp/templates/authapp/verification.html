{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
    {% if user %}
        <h3>Поздравляем!</h3>
        <br>
        <h4>Пользователь {{ user.username }} подтверждён </h4>
    {% else %}
        <h3>Верификация не пройдена</h3>
    {% endif %}
    <br>
    <button class="btn btn-round form control"><a href="{% url 'main' %}">На главную</a></button>
    {% endblock %}
