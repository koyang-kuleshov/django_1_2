<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
     <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <title>
      {% block title %}
      {{ title | title }}
      {% endblock %}
    </title>
    {% block css %}
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
      {% endblock %}
      {% block js %}
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/basket_scripts.js' %}"></script>
      {% endblock %}
  </head>
  <body>
    <div class="container">
        <div class="login">
            <div class="h2 text-center head">Корзина {% if user.first_name %} {{ user.first_name | title }}
                                                     {% else %}Пользователь
                                                     {% endif %}
            </div>
        </div>
        {% block content %}

        {% endblock %}
    </div>
  </body>
</html>
