    {% for item in basket_items %}
      <div class="basket-cart">
      <div class="basket-image">
        <img src="/media/{{ item.product.image }}" alt="{{ item.product.short_desc }}" class="basket-img-page">
      </div>
      <div class="basket-record">
        <span class="category-name">{{ item.product.category.name }}</span>
        <span class="product-name">{{ item.product.name }}</span>
        <span class="product-price">{{ item.product.price }}</span>
        <input type="number" name="{{ item.pk }}" min="0" value="{{ item.quantity }}">
        <span class="product-cost">{{ item.cost }} руб.</span>
        <button class="btn btn-round">
          <a href="{% url 'basket:remove' item.pk %}">Удалить</a>
        </button>
      </div>
      </div>
    {% endfor %}

  {% if basket_items %}
    <div class="basket-summary">
      В корзине {{ basket_items.0.total_quantity }} общей стоимостью
      {{ basket_items.0.total_cost }}
    </div>
    {% endif %}
  </div>
