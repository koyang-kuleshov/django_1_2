{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block content %}
   <div class="hero-white">
      {% include 'mainapp/includes/inc_mainmenu.html' %}
    </div>
    <div class="details">
      {% include 'mainapp/includes/inc_category_menu.html' %}
    <div class="details-products">
      <div class="details-slider">
        <div class="slider-product">
            <img src="/media/{{ product.image }}" alt="{{ product.short_desc }}">
        </div>
      <div class="slider-control">
        <div class="block">
          <a href="#"><img src="/media/{{ product.image }}" alt="" class="controll">
            <div class="text"></div>
          </a>
        </div>
        <div class="block">
          <a href="#"><img src="/media/{{ product.image }}" alt="" class="controll">
            <div class="text"></div>
          </a>
        </div>
          <div class="block">
          <a href="#"><img src="/media/{{ product.image }}" alt="" class="controll">
              <div class="text"></div>
            </a>
          </div>
        </div>
      </div>
      <div class="description">
        <h3 class="big-bold">{{ product.name }}</h3>
        <p class="price"> {{ product.price }} <span>руб</span></p>
        <a href="{% url 'basket:add' product.pk %}" class="red-button">
          заказать <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
        <div class="description-text">
            <p>{{ product.description }}</p>
        </div>
      </div>
    </div>
  <div class="clr"></div>
    {% endblock %}
